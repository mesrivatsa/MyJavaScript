<!doctype html>
<head> 
<title> sum and multiply </title>
<script type="text/javascript">
function compute(array)
{
var i;
var sum=0;
var product=1;
	for(i=0;i<5;i++)
	{sum+=array[i];
	product*=array[i];}
document.write("Sum and product are respectively" + sum +"  " + product);

}
compute([1, 2, 3, 4, 5]);

</script>
</head>
<body>
</body>
</html>
