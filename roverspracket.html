<!doctype html>
<head>
<script type="text/javascript">
  
  function translate()
{
var text;
text=window.prompt("Enter the string");
  var string = text.toLowerCase();
  var vowels = ["a", "e", "i", "o", "u", " "];
  var y = "";
  for (i = 0; i < string.length; i++) 
{
     var current = string.charAt(i); 

    if (vowels.indexOf(current) != -1) 
{
        y = (y + (current));
    } 
else 
{
        y = (y + (current + "o" + current));
    }
  }
  return y;
}

</script>
<body>
<h1>Rovarspraket Translation </h1>
<a href="javascript:translate()">click here</a>
</body>
</html>
