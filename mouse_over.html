<html>
	<head>
		<title>Button</title>

		<script>
			function displayMessage() {
				alert("Welcome!");
			}
			function displayMessage2() {
				alert("Oh, oh even clocked on it!");
			}
		</script>
	</head>

	<body>
		<input type="button" value="Click me!" onclick="displayMessage()" /> <br> <br>
		<a href="" onmouseover="displayMessage2()">Hover for a welcome message</a>
	</body>
</html>
