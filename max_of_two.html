<!doctype html>
<head>
<title> Maximum of two numbers </title>
<script type="text/javascript">
function max()
{
var a,b;
var num1,num2;
num1=window.prompt("Enter the first number");
num2=window.prompt("Enter the second number");
a=parseInt(num1);
b=parseInt(num2);


if(a>b)
document.write("bigger number is:"+a);
else if(a<b)
document.write("bigger number is:"+b);
}

</script>
</head>
<body>
<a href="javascript:max()">click here to get result</a>
</body>
</html>
